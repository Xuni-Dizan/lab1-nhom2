<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khóa Học</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Khóa Học</h1>

        <nav class="breadcrumbs">
            <a href="#">Trang Chủ</a> &gt; <span>Quản Lý Khóa Học</span>
        </nav>

        <form id="courseForm">
            <div class="form-group">
                <label for="courseId">Course ID:</label>
                <input type="text" id="courseId" value="" readonly>
            </div>

            <div class="form-group">
                <label for="courseName">Tên Khóa Học <span class="required">*</span>:</label>
                <input type="text" id="courseName" maxlength="255" placeholder="Nhập tên khóa học" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="courseDescription">Mô Tả Khóa Học:</label>
                <textarea id="courseDescription" rows="5" placeholder="Nhập mô tả khóa học"></textarea>
            </div>

            <div class="form-group">
                <label for="instructor">Giảng Viên <span class="required">*</span>:</label>
                <select id="instructor" required>
                    <option value="">Chọn Giảng Viên</option>
                    <option value="1">Giảng Viên 1</option>
                    <option value="2">Giảng Viên 2</option>
                </select>
                <div class="error" id="instructorError"></div>
            </div>

            <div class="form-group">
                <label for="createdAt">Ngày Tạo:</label>
                <input type="text" id="createdAt" value="" readonly>
            </div>

            <div class="form-group">
                <label for="updatedAt">Ngày Cập Nhật:</label>
                <input type="text" id="updatedAt" value="" readonly>
            </div>

            <div class="button-group">
                <button type="submit">Tạo Khóa Học</button>
                <button type="button" id="deleteButton">Xóa Khóa Học</button>
                <button type="button" id="editButton">Sửa Khóa Học</button>
            </div>
        </form>

        <button id="viewButton" class="action-button">Xem Chi Tiết Khóa Học</button>
    </div>

    <div class="modal" id="detailsModal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Chi Tiết Khóa Học</h2>
            <div id="detailText"></div>
        </div>
    </div>
</body>
</html>
